<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard - Panda</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <nav class="topbar">
    <div class="brand">üêº Panda Admin</div>
    <ul class="menu">
      <li><a href="/">Upload</a></li>
      <li><a href="/logout">Logout ({{ admin }})</a></li>
    </ul>
  </nav>

  <main class="main">
    <section class="panel">
      <h1>Uploaded Files</h1>
      <table class="file-table">
        <thead>
          <tr><th>ID</th><th>Filename</th><th>SHA256</th><th>Uploader</th><th>Uploaded At</th><th>Download</th></tr>
        </thead>
        <tbody>
          {% for f in files %}
          <tr>
            <td>{{ f.id }}</td>
            <td>{{ f.filename }}</td>
            <td><code class="small">{{ f.sha256 }}</code></td>
            <td>{{ f.uploader }}</td>
            <td>{{ f.uploaded_at }}</td>
            <td><a class="download" href="/download/{{ f.id }}">Download</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
