<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Panda Secure Upload</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <nav class="topbar">
    <div class="brand">üêº Panda Secure</div>
    <ul class="menu">
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="/login">Admin</a></li>
    </ul>
  </nav>

  <main class="main">
    <section class="panel">
      <h1>Upload File</h1>
      <p class="lead">Files are stored securely. SHA-256 integrity is computed and stored.</p>

      <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label class="file-label">
          <input type="file" name="file" required>
          <span>Select or drag file here</span>
        </label>

        <button class="btn" type="submit">Upload</button>
      </form>

      <div id="msg"></div>
    </section>
  </main>

  <script>
    // Optional: use AJAX to keep page static and show JSON response
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const res = await fetch('/upload', {
        method: 'POST',
        headers: {'X-Requested-With': 'XMLHttpRequest'},
        body: fd
      });
      const json = await res.json();
      const msg = document.getElementById('msg');
      if (json.error) {
        msg.innerHTML = '<div class="alert error">'+json.error+'</div>';
      } else {
        msg.innerHTML = '<div class="alert success">Uploaded: '+json.file+'<br>SHA256: <code>'+json.sha256+'</code></div>';
      }
    });
  </script>
</body>
</html>
